is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: linear_panel_1
    properties: {}
    type: LinearPanel
  - name: rich_text_1
    properties: {content: v.1.0}
    type: RichText
    layout_properties: {}
- name: label_1
  properties: {text: NDC Summarizer}
  type: Label
  layout_properties: {slot: left-nav}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: rich_text_2
    properties: {}
    type: RichText
    layout_properties: {grid_position: 'UJCKYU,XDAVBV'}
  - name: linear_panel_2
    properties: {visible: true}
    type: LinearPanel
    layout_properties: {grid_position: 'GBCDKE,FEDCAY'}
    components:
    - name: result
      properties: {align: center}
      type: Label
      layout_properties: {}
  - name: input_text
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'GQWQIW,MNFEGP'}
    data_bindings:
    - {property: placeholder, code: 'self.item['''']', writeback: false}
  - name: convert
    properties: {text: Convert, visible: true}
    type: Button
    layout_properties: {grid_position: 'WKTFKM,VJJWEM'}
    event_bindings: {click: convert_click}
