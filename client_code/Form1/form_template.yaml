is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: linear_panel_1
    properties: {}
    type: LinearPanel
  - name: rich_text_1
    properties: {content: v.1.0}
    type: RichText
    layout_properties: {}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: linear_panel_2
    properties: {visible: true}
    type: LinearPanel
    layout_properties: {grid_position: 'GBCDKE,FEDCAY'}
    components:
    - name: result
      properties: {align: center}
      type: Label
      layout_properties: {}
  - name: label_2
    properties: {align: center, text: Insert Data Below}
    type: Label
    layout_properties: {grid_position: 'SHTUSG,OALSGA'}
  - name: text_area
    properties: {height: 190}
    type: TextArea
    layout_properties: {grid_position: 'YAKTEP,UVOEIL'}
  - name: convert
    properties: {text: Convert, visible: true}
    type: Button
    layout_properties: {grid_position: 'WKTFKM,VJJWEM'}
    event_bindings: {click: convert_click}
- name: label_1
  properties: {text: NDC Summarizer, bold: true}
  type: Label
  layout_properties: {slot: title}
