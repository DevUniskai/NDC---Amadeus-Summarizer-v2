is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: linear_panel_1
    properties: {}
    type: LinearPanel
  - name: rich_text_1
    properties: {content: v.1.0}
    type: RichText
    layout_properties: {}
- name: column_panel_1
  properties: {col_widths: '{"WOFHMU":50,"LJXVUJ":10}'}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: grid_panel_2
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'LGTXMQ,WOFHMU'}
    components:
    - name: label_2_copy
      properties: {align: center, text: 'Results:', bold: true, italic: false, underline: false}
      type: Label
      layout_properties: {row: AVIRUX, width_xs: 2, col_xs: 0}
  - name: airline
    properties:
      items: [SQ, Air Asia, AMADEUS]
      include_placeholder: false
    type: DropDown
    layout_properties: {grid_position: 'LGTXMQ,LJXVUJ'}
    data_bindings:
    - {property: selected_value, code: '', writeback: false}
  - name: linear_panel_2
    properties: {visible: true}
    type: LinearPanel
    layout_properties: {grid_position: 'GBCDKE,FEDCAY'}
    components:
    - name: result
      properties: {align: center, visible: true, text: Result will be shown here,
        underline: true}
      type: Label
      layout_properties: {}
  - name: grid_panel_3
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'YJEUTD,FKDRKD'}
    components:
    - name: btn_copy
      properties: {text: Copy to clipboard, visible: false, underline: true, bold: true,
        align: right}
      type: Button
      layout_properties: {row: VXILHU, width_xs: 3, col_xs: 9}
      event_bindings: {click: btn_copy_click}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'TNHITN,WEKMRQ'}
  - name: label_2
    properties: {align: center, text: Insert Data Below, bold: false, italic: true,
      underline: true}
    type: Label
    layout_properties: {grid_position: 'ADRRIL,MJREZJ'}
  - name: text_area
    properties: {height: 190}
    type: TextArea
    layout_properties: {grid_position: 'YAKTEP,UVOEIL'}
  - name: convert
    properties: {text: Convert, visible: true}
    type: Button
    layout_properties: {grid_position: 'WKTFKM,VJJWEM'}
    event_bindings: {click: convert_click}
  - name: grid_panel_1
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'KVZQLX,GRIXQN'}
    components:
    - name: outlined_button_1
      properties: {text: Clear Text Area, role: outlined-button}
      type: Button
      layout_properties: {row: RJQRSQ, width_xs: 3, col_xs: 9}
      event_bindings: {click: outlined_button_1_click}
- name: label_1
  properties: {text: NDC Summarizer, bold: true}
  type: Label
  layout_properties: {slot: title}
